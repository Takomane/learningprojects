<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>FLASHCARDS</title>
</head>
<body>
    <div class="panel">
        <div class="result">

        </div>
        <div class="questions" id="question">
        Question
        </div>
        <div class="options">
            <button class="option" id="option1">A</button>
            <button class="option" id="option2">B</button>
            <button class="option" id="option3">C</button>
            <button class="option" id="option4">D</button>
        </div>
        <div class="navigation">
            <button class="previous">Last</button>
            <button class="answer">Answer</button>
            <button class="next">Next</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
